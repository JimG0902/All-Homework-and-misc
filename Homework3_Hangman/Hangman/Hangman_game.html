<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman: The Game</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQuery -->
    <!-- script src="https://code.jquery.com/jquery.js"></script -->

</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            
            <h1 class="text-center"><strong>Hello, world: Hangman Game!</strong></h1>
            <p class="text-center">Hangman - word guess game - car manufacts</p>

        </div>

        <div class="panel panel-default"> 
            <div class="panel-heading">
            <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                 <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel pause-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel pause-default">
            <div class="panel-body">
                Guesses left: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel pause-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>

        <div class="panel pause-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>

    </div>   

    <script src="logic.js"></script>
    
</body>
</html>
